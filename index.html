<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heart Anatomy AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>Heart Anatomy AR</h3>
        <p>Point your camera at the marker to see a 3D heart model!</p>
        <p>Tap the heart to see it beat!</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Heart Model Container -->
        <a-marker preset="hiro">
            <!-- 3D Heart Model with built-in animations -->
            <a-gltf-model 
                id="heart"
                src="models/adult_heart.glb"
                position="0 0.5 0" 
                scale="1.0 1.0 1.0"
                animation-mixer
                class="clickable">
            </a-gltf-model>
            
            <!-- Interactive Info Panel -->
            <a-plane 
                id="info-panel"
                position="0 -0.5 0.1" 
                width="1.5" 
                height="0.8" 
                color="#333" 
                opacity="0.8"
                visible="false">
                <a-text 
                    value="The heart pumps blood\nthroughout your body.\nIt beats about 100,000\ntimes per day!" 
                    position="0 0 0.01" 
                    align="center" 
                    scale="0.4 0.4 0.4" 
                    color="white">
                </a-text>
            </a-plane>
        </a-marker>

        <!-- Camera -->
        <a-entity id="camera" camera></a-entity>
    </a-scene>

    <script>
        // Add interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const heart = document.querySelector('#heart');
            const infoPanel = document.querySelector('#info-panel');
            let showingInfo = false;
            
            heart.addEventListener('click', function() {
                // Toggle info panel
                showingInfo = !showingInfo;
                infoPanel.setAttribute('visible', showingInfo);
                
                // Play heartbeat sound (if you add audio)
                console.log('Heart clicked! Beat beat!');
            });
        });
    </script>
</body>
</html>
